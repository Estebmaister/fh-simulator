    <section id="output-sect">
      <pre><code id="output-data">
        <script>
          let qs = (function(a) {
            if (a == "") return {};
            let b = {};
            for (let i = 0; i < a.length; ++i)
            {
              var p=a[i].split('=', 2);
              if (p.length == 1) {
                b[p[0]] = "";
              }
              else {
                b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
              }
            }
            return b;
          })(window.location.search.substr(1).split('&'));
          document.getElementById("output-data").textContent = JSON.stringify(qs, null, 2);
        </script>
      </code></pre>
    </section>
