    <section id="welcome-sect">
      <h1>Fire heater simulator</h1>
      <p>Testing page, a simple view for the input and output.</p>
    </section>
    <section id="capturer-sect">
      <form
        id="fuel-form"
        method="GET"
        action=""
      >
        <div class="form-input">
          <input type="number" name="t-amb" id="t-amb" required autocomplete value=""
            onkeyup="this.setAttribute('value', this.value);" onchange="this.setAttribute('value', this.value);"/>
          <label class="label-input" id="t-amb-label" for="t-amb">
            <span class="content-label">T amb. (°C)</span>
          </label>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">*Email: </label>
          </div>
          <div class="rightTab">
            <input
              type="email"
              name="email"
              id="email"
              class="input-field"
              required=""
              placeholder="Enter your Email"
            />
          </div>
        </div>
      </form>
    </section>
